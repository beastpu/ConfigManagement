<%inherit file="/home_application/base.html"/>

<%block name="content_head">
       <span class="king-breadcrumb-link">CMDB</span>
       <span class="king-breadcrumb-separator">/</span>
       <span class="king-breadcrumb-link">Project</span>
       <span class="king-breadcrumb-separator">/</span>
       <span class="king-breadcrumb-link">List</span>
</%block>

<%block name="content">
   
   <div class="container-fluid mb0 ">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="king-block king-block-bordered king-block-themed mb0">
                                <div class="king-block-header king-gray-dark">
                                    <ul class="king-block-options">
                                        <li>
                                            <!-- <button type="button"><i class="fa fa-cog"></i></button> -->
                                        </li>
                                    </ul>
                                     % if role_id is 1:
                                    <h3 class="king-block-title" id="a">项目集 <span class="glyphicon glyphicon-plus" aria-hidden="true" data-toggle="modal" data-target="#exampleModal" ></span></h3>

                                      % endif
                                </div>

                                
                                     <div class="king-block-content">

                                    <div class="container-fluid mb0 ">
                                        <div class="row">
                                             % for p in plist:
                                            <!-- 设置面板Start -->
                                             <a href="project/${p.id}/"><div class="col-md-3">
                                                    <div class="king-panel-item clearfix king-panel-success" id="context" value="${p.id}">
                                                    <div class="king-panel-left">
                                                        <i class="fa fa-cube f30"></i>
                                                    </div>
                                                    <div class="king-panel-right">
                                                        <span class="king-counter-number f24">${p.code_name}</span>
                                                        <div class="king-counter-label mt5">${p.name}</div>
                                                    </div>
                                                 </div>                        
                                            </div></a>
                                            <!-- 设置面板End -->
                                             % endfor
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

      <!-- motal --> 
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    
        
        <h4 class="modal-title" id="exampleModalLabel">新建项目</h4>
      
      </div>
      <div class="modal-body">
        <form id="pform" action="addProject/" method="post">

          <div class="form-group">
            <label for="recipient-name" class="control-label">Project codeName:</label>
            <input type="text" class="form-control" id="projectName" name="code_name"/>
              <label for="recipient-name" class="control-label">Project Name:</label>
            <input type="text" class="form-control" id="project_codeName" name="pname"/>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button data-position="toast-top-center" type="button" class="btn btn-primary" id="pbutton">Send message</button>
      </div>
    </div>
  </div>
</div>

 

<script type="text/javascript">

 $("#pbutton").click(function(){
        var result1= $("#projectName").val(); 
        var result2 = $("#project_codeName").val();

        toastr.options = {
               
                positionClass: "toast-top-center",
                
            };
        if(result1 == "" || result2 == ""){ 
        var position = $(this).attr('data-position');
                toastr.remove();
                toastr.error('Prject Name is NULL')
        return false; 
        }

        $("#pform").submit()
    });
</script>
 

<link href="https://magicbox.bk.tencent.com/static_api/v3/assets/toastr-2.1.2/toastr.min.css" rel="stylesheet">
<script src="https://magicbox.bk.tencent.com/static_api/v3/assets/toastr-2.1.2/toastr.min.js"></script>

</%block>
