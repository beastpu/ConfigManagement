<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- 若您需要使用Kendo UI Professional，请联系版权人获得合法的授权或许可。 -->

    <!-- kendo ui css -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.common.min.css" rel="stylesheet">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.default.min.css" rel="stylesheet">
    <!-- font-awesome -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/fontawesome/css/font-awesome.css" rel="stylesheet">
    <!--蓝鲸提供的公用样式库 -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/bk/css/bk.css" rel="stylesheet">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/bk/css/bk_pack.css" rel="stylesheet">
    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->

    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->

    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/bootstrap-3.3.4/js/bootstrap.min.js"></script>
    <!-- 包括所有kendoui的js插件或者可以根据需要使用的js插件调用　-->
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/js/kendo.all.min.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/echarts-2.0/echarts-all.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/bk/js/bk.js"></script>
    <!-- 数据埋点统计 -->
    <script src="http://magicbox.bk.tencent.com/static_api/analysis.js"></script>
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
    <!--[if lt IE 9]><script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/html5shiv.min.js"></script><script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/respond.min.js"></script><![endif]-->
    <link rel="stylesheet" href="https://magicbox.bk.tencent.com/static_api/v3/assets/jstree-3.1.1/dist/themes/default/style.min.css" />
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/jquery-1.10.2.min.js"></script>


    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/codemirror-5.11/lib/codemirror.css" rel="stylesheet">
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/jquery-1.10.2.min.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/codemirror-5.11/lib/codemirror.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/codemirror-5.11/mode/xml/xml.js"></script>

</head>

<body class="bg-bright3" data-bg-color="bg-bright3">
    <div class="king-page-box king-layout1-main clearfix">

        <!-- 左边 start -->
        <div class="king-layout1-sidebar column" style="width:216px;">
            <nav style="overflow:hidden;">
                <div class="king-vertical-nav9  king-full-height  f14">
                    <div class="navbar-collapse navbar-hov">
                        <ul class="nav navbar-nav side-nav">
                            <li class="active">
                                <a href="javascript:void(0);"> <i class="fa fa-dashboard ">                            </i>
                                    <span>CMDB</span> <i class="fa fa-fw "></i> </a>
                                <ul id="demo" class="collapse"> </ul>
                            </li>
                            <li>
                                <a href="javascript:void(0);"> <i class="fa fa-wrench ">                            </i>
                                    <span id="cmdb">配置管理</span> <i class="fa fa-fw "></i> </a>
                                <ul id="demo" class="collapse"> </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- 左边 end -->

        <!-- content start -->
        <div class="king-content-wrap">
            <div class="king-layout1-content" style="margin-left: 216px;">
                <nav class="">
                    <div style="overflow:hidden; z-index: inherit;" class="navbar king-horizontal-nav1  f14">
                        <div class="navbar-container">
                            <div class="navbar-header pull-left">
                                <a class="navbar-brand" href="javascript:;">
                                    <img src="https://magicbox.bk.tencent.com/static_api/v3/bk/images/logo.png" class="logo"> </a>
                            </div>
                            <ul class="nav navbar-nav pull-left m0">
                                <li class="active"><a href="javascript:void(0);">配置中心</a></li>
                            </ul>
                            <div class="navbar-header pull-right">
                                <ul class="nav">
                                    <li class="user-info">
                                        <a href="javascript:;">
                                            <img class="img-rounded" src="https://magicbox.bk.tencent.com/static_api/v3/components/horizontal_nav1/images/avatar.png">
                                            <span>admin</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
           
               {% block content %}{% endblock %}
            </div>
        </div>
        <!-- content end -->
    </div>
    






    <script>

        $(function(){
           var li = $('.navbar-nav li');
           li.each(function(){
           $(this).click(function(){
             if( $(this).hasClass('opens')){
               $(this).find('ul').slideUp(350);
               $(this).removeClass('opens');
             }else{
               $(this).find('ul').slideDown(350);
               $(this).addClass('opens');
                }
             })
            });
        })
    </script>
</body>

</html>
